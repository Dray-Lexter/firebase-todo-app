<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase To-Do App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Firebase To-Do List</h1>
    
    <select id="filter">
        <option value="all">Todas</option>
        <option value="completed">Completadas</option>
        <option value="pending">Pendientes</option>
    </select>

    <div id="todo-container">
        <p>Cargando tareas...</p> <!-- Mensaje inicial de carga -->
    </div>
    <input type="text" id="todo-input" placeholder="New task...">
    <button id="add-button">Add Task</button>
    <!-- Contenedor para mensajes -->
    <div id="message"></div>

    <!-- Cargar Firebase desde el CDN (versiÃ³n compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Tu archivo JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
